{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>POGOH - Station Overview</title>
  <link rel="stylesheet" href="{% static 'dashboard/styles.css' %}" />
  <link rel="stylesheet"
        href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
          integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
          crossorigin=""></script>
</head>
<body>
<header class="topbar">
  <div class="brand">POGOH</div>
  <div class="title">Station Dashboard</div>
  <div class="user">
    {{ request.user.username }}
    <a href="{% url 'logout' %}">Logout</a>
  </div>
</header>

<main class="container">
  <a href="{% url 'tour' %}" class="muted">&larr; Tours</a>

  <section class="panel">
    <h2 class="panel-title highlight">Pick a Station</h2>
    <div class="station-layout">
      <aside class="station-list card">
        <ul id="stationList"></ul>
      </aside>
      <div class="map-wrap card">
        <div id="map" class="map"></div>
      </div>
    </div>
  </section>
</main>

<script src="{% static 'dashboard/app.js' %}"></script>
</body>
</html>
